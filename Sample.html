<body>

  <script type="text/javascript">
    $(function () {
      let realData = [];
      for (let i = new Date('2018/01/01'); i < new Date('2018/02/01'); i.setDate(i.getDate() + 1)) {
        let date = `${i.getFullYear()}-${i.getMonth() + 1}-${i.getDate()}T00:00:00`;
        let data = {
          x: date, low: 49.1, open: 50, close: 55, high: 55.9, serieOne: 61, serieTwo: 59, serieThree: 58
        };
        realData.push(data);
      }

      var chart = {
        bindto: '#chart',
        data: {
          json: realData,
          xFormat: '%Y-%m-%dT%H:%M:%S',
          keys: {
            x: "x",
            value: [
              "serieOne",
              "serieTwo",
              "serieThree"
            ]
          },
          type: 'line',
          colors: {
            serieOne: "green",
            serieTwo: "yellow",
            serieThree: "red"
          },
          names: {
            serieOne: '1',
            serieTwo: '2',
            serieThree: '3'
          }
        },
        axis: {
          x: {
            type: 'timeseries',
            tick: {
              format: "%d-%m-%Y"
            }
          }
        },
        zoom: {
          enabled: true,
          rescale: true
        },
        subchart: {
          show: true,
          size: {
            height: 10
          }
        },
        grid: {
          y: {
            show: true
          }
        }
      };

      candlestickChart(chart, "blue", "red", "Candlestick");
    });
  </script>
</body>
